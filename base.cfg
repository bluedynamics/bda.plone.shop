[buildout]
parts =
    instance
    omelette
    coverage
    test
    robot
    test-coverage
    releaser
    code-analysis
    i18ndude

git-clone-depth = 50

develop = .
unzip = true

package-min-coverage = 80

[code-analysis]
recipe = plone.recipe.codeanalysis
multiprocessing = True
directory = src
pre-commit-hook = False
jenkins = True
check-manifest = True
clean-lines = True
# With line breaks and binary operators you will always hit one of these:
# W503: Line break occurred before a binary operator
# W504: Line break occurred after a binary operator
# The pep8 guidelines were changed to recommend the line break before.
# See https://lintlyci.github.io/Flake8Rules/rules/W503.html
flake8-ignore = W503
# keep this list in sync with what plone.recipe.codeanalysis defines
# on its [recommended] extra, see:
# https://github.com/plone/plone.recipe.codeanalysis/blob/master/setup.py
flake8-extensions =
    flake8-blind-except
    flake8-coding
    flake8-commas
    flake8-debugger
    flake8-deprecated
    flake8-isort
    flake8-pep3101
    flake8-plone-hasattr
    flake8-print
    flake8-quotes
    flake8-string-format
    flake8-todo

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
debug-mode = on
verbose-security = off
deprecation-warnings = on
blob-storage = var/blobstorage
zodb-temporary-storage = off
environment-vars =
    zope_i18n_compile_mo_files true

eggs =
    bda.plone.shop
    bda.plone.stripe


[releaser]
recipe = zc.recipe.egg
eggs = zest.releaser[recommended]

[test]
recipe = zc.recipe.testrunner
eggs =
    bda.plone.cart[test]
    bda.plone.checkout[test]
    bda.plone.discount[test]
    bda.plone.orders[test]
    bda.plone.payment[test]
    bda.plone.shop[test]

[robot]
recipe = zc.recipe.egg
eggs =
    ${test:eggs}
    plone.app.robotframework
    plone.reload
    plone.app.debugtoolbar
    Products.PrintingMailHost

[coverage]
recipe = zc.recipe.egg
eggs = coverage

[test-coverage]
recipe = collective.recipe.template
input = inline:
    #!/bin/bash
    ${buildout:directory}/bin/coverage run --source=${buildout:directory}/src/bda/plone/shop bin/test
    ${buildout:directory}/bin/coverage html
    ${buildout:directory}/bin/coverage report -m --fail-under=90
    # Fail (exit status 1) if coverage returns exit status 2 (this happens
    # when test coverage is below 100%.
output = ${buildout:directory}/bin/test-coverage
mode = 755

[omelette]
recipe = collective.recipe.omelette
eggs =
    ${instance:eggs}
ignore-develop = true

[i18ndude]
unzip = true
recipe = zc.recipe.egg
eggs = i18ndude


[versions]
# from buildout.coredev qa.cfg 6.0
flake8 = 3.3.0
flake8-blind-except = 0.1.1
flake8-coding = 1.3.0
flake8-commas = 0.4.3
flake8-debugger = 1.4.0
flake8-deprecated = 1.2
flake8-isort = 2.2.1
flake8-pep3101 = 1.1
flake8-plone-hasattr = 0.2.post0
flake8-print = 2.0.2
flake8-quotes = 0.11.0
flake8-string-format = 0.2.3
flake8-todo = 0.7
mccabe = 0.6.1
plone.recipe.codeanalysis = 2.2
pycodestyle = 2.3.1
pyflakes = 1.5.0
zc.recipe.egg = 2.0.3

# Required by:
